        <p>本文主要记录了 Hexo blog 搭建过程</p>
<p>说明：<br>$ 表示普通用户权限<br># 表示注释<a id="more"></a></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 以下两个命令都可以，</span></span><br><span class="line">$ curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash</span><br><span class="line">or</span><br><span class="line">$ wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash</span><br><span class="line"></span><br><span class="line"><span class="comment"># 设置 nvm 镜像，你懂得...</span></span><br><span class="line">$ <span class="built_in">echo</span> <span class="string">"export NVM_NODEJS_ORG_MIRROR='https://npm.taobao.org/mirrors/node'"</span> &gt;&gt; ~/.bashrc</span><br><span class="line">$ <span class="built_in">echo</span> <span class="string">"export NVM_IOJS_ORG_MIRROR='https://npm.taobao.org/mirrors/iojs'"</span> &gt;&gt; ~/.bashrc</span><br><span class="line"></span><br><span class="line"><span class="comment"># nvm 生效，并安装 npm</span></span><br><span class="line"><span class="comment"># 也可以关闭终端，另外再开一个</span></span><br><span class="line">$ <span class="built_in">source</span>  ~/.bashrc</span><br><span class="line">$ nvm install stable</span><br><span class="line"></span><br><span class="line"><span class="comment"># 设置 npm 镜像，可以通过以下命令查看</span></span><br><span class="line"><span class="comment"># 1. cat ~/.npmrc</span></span><br><span class="line"><span class="comment"># 2. npm get metrics-registry</span></span><br><span class="line"><span class="comment"># 3. npm config list</span></span><br><span class="line">$ npm <span class="built_in">set</span> metrics-registry=<span class="string">'https://npm.taobao.org/'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 开始安装 hexo</span></span><br><span class="line">$ npm install -g hexo-cli</span><br><span class="line">$ hexo init blog</span><br><span class="line">$ <span class="built_in">cd</span> blog</span><br><span class="line">$ hexo generate</span><br><span class="line">$ hexo server</span><br><span class="line"></span><br><span class="line"><span class="comment"># deploy</span></span><br><span class="line">$ npm install hexo-deployer-git</span><br></pre></td></tr></table></figure>
